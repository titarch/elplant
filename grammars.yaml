grammars:
  - name: "Dragon"
    axiom: "FX"
    rules:
      Y: "-FX-Y"
      X: "X+YF+"
    angle: 90
    n: 10

  - name: "Snowflake"
    axiom: "F++F++F"
    rules:
      F: "F-F++F-F"
    angle: 60
    n: 3

  - name: "Stochastic"
    axiom: "X"
    rules:
      F: "FF"
      X: "F-[[X]+X]+F[+FX]-X"
      X: "F+[[X]-X]-F[-FX]+X"
    angle: 22.5
    n: 4