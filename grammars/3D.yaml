grammars:
  - name: "daffodil"
    type: "classic"
    axiom: "P"
    rules:
      P: "I+[P+O]--//[--L]I[++L]-[PO]++PO"
      I: "FS[//&&L][//^^L]FS"
      S: "SFS"
      L: "[`{+f-ff-f+|+f-ff-f}]"
      O: "[&&&E``/W////W////W////W////W]"
      E: "FF"
      W: "[`^F][{&&&&-f+f|-f+f}]"
    angle: 18
    length: 3
    thickness: 0.5
    n: 5
    camera:
      origin: [-35, 120, 100]
      forward: [0, -1, 0]
      up: [1, 0, 0]
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]
      - name: lime
        rgb: [0.3, 1.0, 0.0]
      - name: purple
        rgb: [1.0, 0.0, 1.0]
      - name: yellow
        rgb: [1.0, 1.0, 0.0]
  - name: "leaf"
    type: "classic"
    axiom: "L"
    rules:
      L: "{-fX+X+fX-|-fX+X+fX}"
      X: "FX"
    angle: 18
    length: 5
    thickness: 1
    n: 5
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]

  - name: "hilbert"
    type: "classic"
    axiom: "A"
    rules:
      A: "B-F+CFC+F-D&F^D-F+&&CFC+F+B//`"
      B: "A&F^CFB^F^D^^-F-D^|F^B|FC^F^A//`"
      C: "|D^|F^B-F+C^F^A&&FA&F^C+F+B^F^D//`"
      D: "|CFB-F+B|FA&F^A&&FB-F+B|FC//`"
    angle: 90
    length: 5
    thickness: 1
    n: 3
    colors:
      - name: red
        rgb: [1.0, 0.0, 0.0]
      - name: green
        rgb: [0.0, 1.0, 0.0]
      - name: blue
        rgb: [0.0, 0.0, 1.0]
      - name: yellow
        rgb: [1.0, 1.0, 0.0]

  - name: "bush"
    type: "classic"
    axiom: "A"
    rules:
      A: "[&FL[``b]!A]/////[&FL!A]///////[&FL!A]"
      F: "S/////F"
      S: "FL"
      L: "[^^`{-f+f+f-|-f+f+f}]"
    angle: 22.5
    length: 3
    thickness: 0.5
    sph_radius: 0.5
    n: 5
    colors:
      - name: brown
        rgb: [0.08, 0.02, 0.0]
      - name: green
        rgb: [0.0, 0.137, 0.0]
      - name: red
        rgb: [0.8, 0.02, 0.0]

  - name: "sphere"
    type: "classic"
    axiom: "A"
    rules:
      A: "bfA"
    angle: 22.5
    length: 3
    thickness: 0.5
    sph_radius: 1
    n: 3
    colors:
      - name: green
        rgb: [0.0, 0.137, 0.0]

  - name: "spiral_tree"
    type: "parametric"
    axiom: "A(10,1)"
    rules:
      A:
        parameters: ['l', 'w']
        conds:
          - rvalue: "!(w)F(l)[&(10)B(l*0.9,w*0.707)]/(180)[&(60)B(l*0.7,w*0.707)]"
      B:
        parameters: ['l', 'w']
        conds:
          - rvalue: "!(w)F(l)[+(10)$B(l*0.9,w*0.707)][-(60)$B(l*0.7,w*0.707)]"
    n: 10
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]

  - name: "dead_tree"
    type: "parametric"
    axiom: "A(10, 1)"
    n: 10
    camera:
      origin: [0, 50, 30]
      forward: [0, -1, 0]
      up: [1, 0, 0]
    colors:
      - name: brown
        rgb: [0.38, 0.24, 0.16]
    rules:
      A:
        parameters: ['l', 'w']
        conds:
          - rvalue: "!(w)F(l)[&(a0)B(l*r2,w*wr)]/(d)A(l*r1,w*wr)"
      B:
        parameters: ['l', 'w']
        conds:
          - rvalue: "!(w)F(l)[&(a0)B(l*r2,w*wr)]/(d)A(l*r1,w*wr)"
      C:
        parameters: ['l', 'w']
        conds:
          - rvalue: "!(w)F(l)[+(a2)$B(l*r2,w*wr)]B(l*r1,w*wr)"
      map:
        r1: 0.9
        r2: 0.6
        a0: 45
        a2: 45
        d: 137.5
        wr: 0.707

  - name: "capsella"
    type: "parametric"
    axiom: "I(9)a(13)"
    n: 36
    angle: 18
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]
    rules:
      a:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'gt'
            value: 0
            rvalue: "[&(70)L]/(137.5)I(10)a(t-1)"
          - parameter: 't'
            op: 'eq'
            value: 0
            rvalue: "[&(70)L]/(137.5)I(10)A"
      A:
        conds:
          - rvalue: "[&(18)u(4)FFI(10)I(5)X(5)KKKK]/(137.5)I(8)A"
      I:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'gt'
            value: 0
            rvalue: "FI(t-1)"
          - parameter: 't'
            op: 'eq'
            value: 0
            rvalue: "F"
      u:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'gt'
            value: 0
            rvalue: "FI(t-1)"
          - parameter: 't'
            op: 'eq'
            value: 0
            rvalue: "&(9)"
      L:
        conds:
          - rvalue: "[{.-FI(7)+FI(7)+FI(7)}][{.+FI(7)-FI(7)-FI(7)}]"
      K:
        conds:
          - rvalue: "[&{.+FI(2)--FI(2)}][&{.-FI(2)++FI(2)}]/(90)"
      X:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'gt'
            value: 0
            rvalue: "X(t-1)"
          - parameter: 't'
            op: 'eq'
            value: 0
            rvalue: "^(50)[[-GGGG++[GGG[++G{.].].].++GGGG.--GGG.--G.}]%"
