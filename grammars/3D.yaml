#    n: 10
#    colors:
#      - name: green
#        rgb: [0.0, 1.0, 0.0]
  daisy:
    type: "parametric"
    angle: 60
    length: 10
    thickness: 40
    sph_radius: 120
    sph_recursion: 4
    n: 20
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]
      - name: yellow
        rgb: [1.0, 1.0, 0.0]
      - name: white
        rgb: [1.0, 1.0, 1.0]
    axiom: "D(100)`b`T(0)T(1)"
    rules:
      D:
        parameters: ['l']
        conds:
          - rvalue: "F(l)&(A1)E(l)"
      E:
        parameters: ['l']
        conds:
          - rvalue: "F(l)+(A1)$E(l)"
      T:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'eq'
            value: 0
            rvalue: "[&(90)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(10)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(30)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(60)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(90)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(120)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(150)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(180)^(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(210)^(FU)[{.L(0,10)}]|[{.L(0,10)}]]"
          - parameter: 't'
            op: 'eq'
            value: 1
            rvalue: "[&(90)+(15)&(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(45)&(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(75)&(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(105)+(70)&(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(135)&(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(165)&(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(195)&(FU)[{.L(0,10)}]|[{.L(0,10)}]][&(90)+(225)&(FU)[{.L(0,10)}]|[{.L(0,10)}]]"
      L:
        parameters: ['t', 'd']
        conds:
          - rvalue: "G(LA,RA)[-B(t).][L(t+1,d-LD)][+B(t).]"
      B:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'gt'
            rvalue: "G(LB,RB)B(t-PD)"
          - parameter: 't'
            op: 'eq'
            rvalue: ""
      G:
        parameters: ['s', 'r']
        conds:
          - rvalue: "G(s*r,r)"
      map:
        LA: 5
        RA: 1.2
        LB: 10.0
        RB: 1
        PD: 0.5
        LD: 0.5
        A1: 5
        A2: 20
        FU: 3

