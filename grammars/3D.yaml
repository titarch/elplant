grammars:
  daffodil:
    type: "classic"
    axiom: "P"
    rules:
      P: "I+[P+O]--//[--L]I[++L]-[PO]++PO"
      I: "FS[//&&L][//^^L]FS"
      S: "SFS"
      L: "[`{+f-ff-f+|+f-ff-f}]"
      O: "[&&&E``/W////W////W////W////W]"
      E: "FF"
      W: "[`^F][{&&&&-f+f|-f+f}]"
    angle: 18
    length: 3
    thickness: 0.5
    n: 5
    camera:
      origin: [-35, 120, 100]
      forward: [0, -1, 0]
      up: [1, 0, 0]
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]
      - name: lime
        rgb: [0.3, 1.0, 0.0]
      - name: purple
        rgb: [1.0, 0.0, 1.0]
      - name: yellow
        rgb: [1.0, 1.0, 0.0]
  leaf:
    type: "classic"
    axiom: "[A][B]"
    rules:
      A: "[+A{.].C.}"
      B: "[-B{.].C.}"
      C: "GC"
    angle: 18
    length: 5
    thickness: 1
    n: 10
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]

  param_leaf:
    type: "parametric"
    angle: 60
    n: 20
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]
    axiom: "{.A(0)}"
    rules:
      A:
        parameters: ['t']
        conds:
          - rvalue: "G(LA,RA)[-B(t).][A(t+1)][+B(t).]"
      B:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'gt'
            rvalue: "G(LB,RB)B(t-PD)"
          - parameter: 't'
            op: 'eq'
            rvalue: ""
      G:
        parameters: ['s', 'r']
        conds:
          - rvalue: "G(s*r,r)"
      map:
        LA: 5
        RA: 1.2
        LB: 10.0
        RB: 1
        PD: 0.5

  pointy_leaf:
    type: "parametric"
    angle: 60
    n: 25
    colors:
      - name: green
        rgb: [0.0, 1.0, 0.0]
    axiom: "[{A(0,0).}][{A(0,1).}]"
    rules:
      A:
        parameters: ['t', 'd']
        conds:
          - parameter: 'd'
            op: 'eq'
            rvalue: ".G(LA,RA,-1).[+B(t)G(LC,RC,t).}][+B(t){.]A(t+1,d)"
          - parameter: 'd'
            op: 'eq'
            value: 1
            rvalue: ".G(LA,RA,-1).[-B(t)G(LC,RC,t).}][-B(t){.]A(t+1,d)"
      B:
        parameters: ['t']
        conds:
          - parameter: 't'
            op: 'gt'
            rvalue: "G(LB,RB,-1)B(t-PD)"
          - parameter: 't'
            op: 'eq'
            rvalue: ""
      G:
        parameters: ['s', 'r', 't']
        conds:
          - parameter: 't'
            op: 'gt'
            value: 1
            rvalue: "G(s*r,r,t-1)"
          - parameter: 't'
            op: 'eq'
            value: 1
            rvalue: "G(s,r,0)"
          - parameter: 't'
            op: 'eq'
            rvalue: "G(s,r,0)"
          - parameter: 't'
            op: 'eq'
            value: -1
            rvalue: "G(s*r,r,-1)"
      map:
        LA: 5
        RA: 1.15
        LB: 1.3
        RB: 1.25
        PD: 1
        LC: 3
        RC: 1.19

  hilbert:
    type: "classic"
    axiom: "A"
    rules:
      A: "B-F+CFC+F-D&F^D-F+&&CFC+F+B//`"
      B: "A&F^CFB^F^D^^-F-D^|F^B|FC^F^A//`"
      C: "|D^|F^B-F+C^F^A&&FA&F^C+F+B^F^D//`"
      D: "|CFB-F+B|FA&F^A&&FB-F+B|FC//`"
    angle: 90
    length: 5
    thickness: 1
    n: 3
    colors:
      - name: red
        rgb: [1.0, 0.0, 0.0]
      - name: green
        rgb: [0.0, 1.0, 0.0]
      - name: blue
        rgb: [0.0, 0.0, 1.0]
      - name: yellow
        rgb: [1.0, 1.0, 0.0]

  bush:
    type: "classic"
    axiom: "A"
    rules:
      A: "[&FL[``b]!A]/////[&FL!A]///////[&FL!A]"
      F: "S/////F"
      S: "FL"
      L: "[^^`{-f+f+f-|-f+f+f}]"
    angle: 22.5
    length: 3
    thickness: 0.5
    sph_radius: 0.5
    n: 5
    colors:
      - name: brown
        rgb: [0.08, 0.02, 0.0]
      - name: green
        rgb: [0.0, 0.137, 0.0]
      - name: red
        rgb: [0.8, 0.02, 0.0]

  sphere:
    type: "classic"
    axiom: "A"
    rules:
      A: "bfA"
    angle: 22.5
    length: 3
    thickness: 0.5
    sph_radius: 1
    n: 3
    colors:
      - name: green
        rgb: [0.0, 0.137, 0.0]

